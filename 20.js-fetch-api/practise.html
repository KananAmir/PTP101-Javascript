<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body{
            background-color: cadetblue;
        }

        .spinner{
            display: flex;
             justify-content: center;
             align-items: center;
             height: 50vh;
        }
        .loader {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 2px;
            font-family: Arial, Helvetica, sans-serif;
            color: #fff;
            animation: smokeOut 1s ease-in-out infinite alternate;
            text-shadow: 0 0 1px white;
        }

        .loader:before {
            content: "Loading";
        }

        @keyframes smokeOut {
            100% {
                opacity: 0.08;
                filter: blur(5px);
                letter-spacing: 4px;
            }
        }
    </style>

    <div class="container">

      
        <form class="my-3 w-50 m-auto category-form">
            <input type="text" placeholder="name" class="form-control mb-3" id="name">
            <input type="text" placeholder="description" class="form-control mb-3" id="desc">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <table class="table table-striped d-none" >
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                <td>a</td>
                <td>a</td>
                <td>a</td>
            </tr> -->
            </tbody>
        </table>
          <div class="spinner d-none">
            <span class="loader"></span>
        </div>
    </div>



    <script src="./assets/js/practise.js" type="module"></script>
    </body>

</html>
