<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body>
    <h1>Register Page</h1>
    <div class="flex items-center justify-center min-h-screen bg-gray-100">

        <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-sm border border-gray-200 relative overflow-hidden">
            <div class="absolute top-0 left-0 right-0 h-1.5 bg-gradient-to-r from-blue-500 to-purple-500"></div>
            <div class="absolute top-0 left-0 h-full w-1 bg-gradient-to-b from-blue-500 to-purple-500"></div>
            <div class="absolute top-0 right-0 h-full w-1 bg-gradient-to-b from-blue-500 to-purple-500"></div>
            <div class="flex flex-col items-center">
                <img src="https://tailwindflex.com/images/logo.svg" alt="Profile Picture"
                    class="w-14 h-14 rounded-full mt-4">
                <p class="text-gray-500 text-sm">Sign up to continue</p>
            </div>
            <form class="mt-6" id="userForm">
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" placeholder="Username" id="username"
                    class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none mb-3">

                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" placeholder="Email address" id="email"
                    class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none">

                <label class="block text-sm font-medium text-gray-700 mt-4">Password</label>
                <div class="relative">
                    <input type="password" placeholder="Password" id="password"
                        class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md  focus:outline-none">
                    <span class="absolute right-3 top-3 cursor-pointer text-gray-500">üëÅ</span>
                </div>

                <div class="flex items-center justify-between mt-4">
                    <label class="flex items-center text-sm text-gray-600">
                        <input type="checkbox" class="mr-2 border-gray-300"> Remember me
                    </label>
                    <a href="login.html" class="text-sm text-blue-500 hover:underline">Do u have an accaount?</a>
                </div>

                <button type="submit"
                    class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded-md text-center font-semibold">Sign
                    Up</button>
            </form>
        </div>

    </div>


    <script src="register.js"></script>
</body>

</html>
