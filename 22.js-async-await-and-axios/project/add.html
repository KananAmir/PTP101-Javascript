<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Product</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <header class="site-header">
        <div class="container header-inner">
            <h1 class="logo">Product Picks</h1>
            <nav>
                <a class='nav-link' href='index.html'>Home</a>
                <a class='nav-link' href='dashboard.html'>Dashboard</a>
                <a class='nav-link' href='add.html'>Add Product</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2 class="page-title">Add New Product</h2>

        <form id="add-form" autocomplete="off">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="Essential Oil Diffuser" required />
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" placeholder="Wellness" required />
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Product description..." rows="4"
                    required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="price">Price ($)</label>
                    <input type="number" id="price" name="price" placeholder="34.99" step="0.01" min="0" required />
                </div>

                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg"
                        required />
                </div>
            </div>

            <button type="submit" class="btn-submit">Add Product</button>
        </form>

    </main>


    <!-- axios cdn script -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="assets/js/add.js"></script>
</body>

</html>
